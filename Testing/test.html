<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="./public/icon.png">
    <title>Puppeteer Scripts</title>
</head>

<body>
    <div class="container">
        <!-- main-content -->
        <div class="main-content">
            <!-- details -->
            <div class="detail-container">
                <div id="get-started" class="content-div">
                    <div class="code">
                        <div>
                            <code class="usage">git clone "https://github.com/saurabhkumar23/Awesome-Bots.git"</code><br>
                            <code class="usage">cd Awesome-Bots</code><br>
                            <code class="usage">npm install</code><br>
                            <code class="usage">npm link</code>
                        </div>
                        <button class="copy-to-clipboard-icon">copy icon</button>
                    </div>
                </div>
                <div id="cleanup" class="content-div">
                    <div class="code">
                        <div>
                            <code class="usage">$cleanup</code>
                        </div>
                        <button class="copy-to-clipboard-icon">copy icon</button>
                    </div>                   
                </div>
                <div id="codecom" class="content-div">
                    <div class="code">
                        <div>
                            <code class="usage">$getTestCases</code>
                        </div>
                        <button class="copy-to-clipboard-icon">copy icon</button>
                    </div>
                </div>
                <div id="spotify" class="content-div">
                    <div class="code">
                        <div>
                            <code class="usage">$spotifyManage</code>
                        </div>
                        <button class="copy-to-clipboard-icon">copy icon</button>
                    </div>
                </div>
                <div id="youtube" class="content-div">
                    <div class="code">
                        <div>
                            <code class="usage">$ytpAnalyzer</code>
                        </div>
                        <button class="copy-to-clipboard-icon">copy icon</button>
                    </div> 
                </div>
            </div>

        </div>
    </div>

    <script src="clip.js"></script>
</body>

</html>
